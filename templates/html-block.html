<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .block-detail {
            margin: 10px 0;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .block-detail label {
            font-weight: bold;
            color: #555;
        }
        .block-detail span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Block Details</h1>
        <div class="block-detail">
            <label>ID:</label>
            <span>{{block.id}}</span>
        </div>
        <div class="block-detail">
            <label>Index:</label>
            <span>{{block.index}}</span>
        </div>
        <div class="block-detail">
            <label>Previous Hash:</label>
            <span>{{block.previous_hash}}</span>
        </div>
        <div class="block-detail">
            <label>Timestamp:</label>
            <span>{{block.timestamp}}</span>
        </div>
        <div class="block-detail">
            <label>Hash:</label>
            <span>{{block.hash}}</span>
        </div>
        <div class="block-detail">
            <label>Transactions:</label>
            <span>{{block.transactions.decode()}}</span>
        </div>
    </div>
</body>
</html>
